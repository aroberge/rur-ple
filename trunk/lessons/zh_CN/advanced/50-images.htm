<h2 class="title">50. 定制图像</h2>
<p>通过点击(图片)按钮,你会被要求提供4个新的图片,用来作为默认的机器人. 建议图片的大小为32x32像素,图像的背景应该是透明的,rur-ple程序中所使用的图像应该为".png"格式. 未完待续......
</p>
