<h2 class="title">44. 乐跑的提问</h2>
<p>你可以通过一下语句给乐跑提供一些输入:</p>
<pre>
input_string()
input_int()
</pre>
<p>这些语句将返回一个分配给变量的值,同时还可以使用额外的字符串.</p>
<pre>
input_string("你叫什么名字?")
input_int("你最喜欢的数字是什么?")
</pre>
