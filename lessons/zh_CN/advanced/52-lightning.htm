<h2 class="title">52. 使用Lightning Compiler(闪电编译器):基础篇</h2>
<p>rur-ple内建的编辑器是一个嵌入式版本的Lightning Compiler(闪电编译器). Lightning Compiler可以作为独立的程序运行. 这里将为你讲解如何将Lightning Compiler作为独立的程序单独使用, 以及如何将它嵌入别的程序来使用, 如果有必要的话.</p>
